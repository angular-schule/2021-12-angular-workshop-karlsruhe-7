<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}

          <ng-container *ngFor="let s of stars">⭐️</ng-container>

        </span>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <button class="btn btn-secondary mr-2"
      (click)="doRateDown()">-1</button>

    <button class="btn btn-primary"
      (click)="doRateUp()">+1</button>

  </div>
</div>
